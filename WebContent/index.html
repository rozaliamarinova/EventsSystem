<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title></title>
<link type="text/css"  rel="stylesheet" href="static/login.css"/>
</head>
<body>
	<div class="container">
		<div class="myCirle">
			<div class="under_logo">
				<p>Welcome to Evento!</p>
			</div>
		</div>
		<form action="login" method="post">
			<div class="form-input">
				<input type="text" name="username" placeholder="Enter username"
					required="required" />
			</div>
			<div class="form-input">
				<input type="password" name="password" placeholder="Enter password"
					required="required" />
			</div>
			<div class="form-input">
				<input type="submit" name="submit" value="Sign In" class="btn-login" /><br />
				<input type="submit" name="submit" value="Sign In With Facebook"
					class="btn-loginFB" />
			</div>
		</form>
		<div class="form-input">
			<a href="/EventsSystem/categories.jsp"> Forgot password?</a>
		</div>
		<div class="form-input">
			<form action="/EventsSystem/register.html">
				<input type="submit" name="submit" value="Not a member?"
					class="btn-reg" />
			</form>
		</div>
	</div>
</body>
</html>
